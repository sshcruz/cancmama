<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para o slide */
        .slider {
            display: flex;
            overflow: hidden;
            width: 100%;
            max-width: 600px; /* Defina a largura máxima do slide */
            margin: 0 auto;
        }

        /* Estilo para cada slide de imagem */
        .slide {
            flex: 0 0 100%;
            transition: transform 0.5s ease;
        }

        /* Estilo para imagens dentro do slide */
        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide"><img src="01.jpg" alt="Imagem 1"></div>
        <div class="slide"><img src="02.jpg" alt="Imagem 2"></div>
        <div class="slide"><img src="03.jpg" alt="Imagem 3"></div>
        <div class="slide"><img src="04.jpg" alt="Imagem 4"></div>
        <div class="slide"><img src="05.jpg" alt="Imagem 5"></div>
    </div>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(n) {
            if (n < 0) {
                slideIndex = slides.length - 1;
            } else if (n >= slides.length) {
                slideIndex = 0;
            }

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex].style.display = "block";
        }

        // Mostra o primeiro slide ao carregar a página
        showSlide(slideIndex);

        // Função para avançar ou retroceder nos slides
        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        // Controle de clique para avançar ou retroceder nos slides
        document.querySelector(".slider").addEventListener("click", function (e) {
            if (e.clientX < window.innerWidth / 2) {
                changeSlide(-1); // Clique na metade esquerda do slide para retroceder
            } else {
                changeSlide(1); // Clique na metade direita do slide para avançar
            }
        });
    </script>
</body>
</html>
